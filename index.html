<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hidden Treasure</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      padding: 30px;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      font-size: 24px;
      line-height: 100px;
      border: 2px solid #000;
    }
  </style>
</head>
<body>
  <h1>🔍 Hidden Treasure</h1>
  <div id="grid"></div>
  <p id="message">Tap the squares to find the treasure!</p>
  <p id="attempts">Attempts: 0</p>
  <button onclick="startGame()">Restart</button>

  <script src="game.js"></script>
</body>
</html>
